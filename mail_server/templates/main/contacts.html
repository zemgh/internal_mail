{% load static %}
<link rel="stylesheet" href="{% static 'main/css/contacts.css' %}">



<div class="contacts">
    <div class="contacts_user">
        <div style="color: blue"><b>{{ user }}</b></div>
        <div><a href="{% url 'logout' %}">Выйти</a></div>
    </div>

    Контакты:

    <div class="contacts_block">
        <div class="contacts_list" id="contacts_list"></div>
    </div>

    <div class="contacts_add">
        <input class="contacts_add_input" id="add_input">
        <button class="contacts_add_button" id="add_button">Добавить</button>
    </div>

    <div id="test_block" class="test_buttons_block">
        <button id="test_mail" class="test_button">Тестовое письмо</button>
        <button id="test_delayed_mail" class="test_button">Отложенное письмо 10с</button>
        <button id="set_ping" class="test_button">Увеличить пинг +1с</button>
    </div>

</div>


<script src="{% static 'main/js/contacts_block.js' %}"></script>
