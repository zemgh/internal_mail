{% for f in form %}
    <div class="field_block">
        <div class="form_label">{{ f.label }}:</div>
        <div class="form_input">{{ f }}</div>
        {% for e in f.errors %}
            <div class="form_errors">{{ e }}</div>
        {% endfor %}
    </div>
{% endfor %}

{% for e in form.non_field_errors %}
    <div class="form_errors">{{ e | safe }}</div>
{% endfor %}
